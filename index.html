<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Repo Files</title>
</head>
<body>
    <h1>Files in My Repo</h1>
    <ul id="file-list"></ul>

    <script>
        // Replace with your GitHub username and repo name
        const username = 'qlqllu';
        const repo = 'www-host';

        // Function to fetch files recursively
        async function fetchFiles(url) {
            const response = await fetch(url);
            const data = await response.json();
            const fileList = document.getElementById('file-list');

            for (const item of data) {
                const listItem = document.createElement('li');
                if (item.type === 'file') {
                    // If it's a file, create a link
                    const link = document.createElement('a');
                    link.href = item.html_url;
                    link.textContent = item.path; // Show the full path
                    listItem.appendChild(link);
                } else if (item.type === 'dir') {
                    // If it's a directory, create a folder label and recursively fetch its contents
                    const folderLabel = document.createElement('span');
                    folderLabel.textContent = `📁 ${item.path}/`;
                    listItem.appendChild(folderLabel);

                    const subList = document.createElement('ul');
                    listItem.appendChild(subList);

                    // Fetch files in the subdirectory
                    const subFiles = await fetchFiles(item.url);
                    subFiles.forEach(subItem => subList.appendChild(subItem));
                }
                fileList.appendChild(listItem);
            }
        }

        // Start fetching files from the root directory
        fetchFiles(`https://api.github.com/repos/${username}/${repo}/contents`)
            .catch(error => console.error('Error fetching files:', error));
    </script>
</body>
</html>
